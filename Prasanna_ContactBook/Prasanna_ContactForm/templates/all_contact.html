{% extends 'intro.html' %}
{% block body %}
<p class="text-right">
<a href="{{url_for('index')}}" class="btn btn-success">Home</a>
<a href="{{url_for('add_user')}}" class="btn btn-success">Add Contact</a>
<a href="{{url_for('list')}}" class="btn btn-dark">List of Contacts</a></p>
</p>
<table class='table table-bordered'>
    <thead>
      <th>SNo</th>
      <th>Name</th>
      <th>Contact</th>
      <th>Email Id</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      {% for row in all %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.name}}</td>
          <td>{{row.phno}}</td>
          <td>{{row.email}}</td>
            <td><a href='{{url_for("edit_user",id=row.id)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_user_id",id=row.id)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
